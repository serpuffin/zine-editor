<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A powerful digital zine editor with free-form canvas and PDF export capabilities">
    <title>Zine Editor - Create Beautiful Digital Zines</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/components.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Top Toolbar -->
        <header class="top-toolbar">
            <div class="toolbar-section">
                <h1 class="app-title">
                    <span class="title-icon">✨</span>
                    Zine Editor
                </h1>
            </div>

            <div class="toolbar-section toolbar-actions">
                <button id="undo-btn" class="btn btn-icon" title="Undo (Ctrl+Z)" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6" />
                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13" />
                    </svg>
                </button>
                <button id="redo-btn" class="btn btn-icon" title="Redo (Ctrl+Y)" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 7v6h-6" />
                        <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7" />
                    </svg>
                </button>

                <div class="toolbar-divider"></div>

                <button id="save-btn" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Save
                </button>
                <button id="export-pdf-btn" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Export PDF
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar sidebar-left">
                <div class="sidebar-section">
                    <h2 class="section-title">Tools</h2>
                    <div class="tool-grid">
                        <button id="select-tool" class="tool-btn active" data-tool="select" title="Select & Move (V)">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
                            </svg>
                            <span>Select</span>
                        </button>
                        <button id="text-tool" class="tool-btn" data-tool="text" title="Text Tool (T)">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="4 7 4 4 20 4 20 7" />
                                <line x1="9" y1="20" x2="15" y2="20" />
                                <line x1="12" y1="4" x2="12" y2="20" />
                            </svg>
                            <span>Text</span>
                        </button>
                        <button id="image-tool" class="tool-btn" data-tool="image" title="Image Tool (I)">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" />
                                <polyline points="21 15 16 10 5 21" />
                            </svg>
                            <span>Image</span>
                        </button>
                        <button id="shape-tool" class="tool-btn" data-tool="shape" title="Shapes (S)">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            </svg>
                            <span>Shape</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h2 class="section-title">Pages</h2>
                    <div class="form-group">
                        <label class="form-label">Page Size</label>
                        <select id="page-size-select" class="select">
                            <option value="letter">Letter (8.5" × 11")</option>
                            <option value="letterHalf">Half Letter (5.5" × 8.5")</option>
                            <option value="letterQuarter">Quarter Letter (4.25" × 5.5")</option>
                            <option value="a4">A4 (210mm × 297mm)</option>
                            <option value="square">Square (8.5" × 8.5")</option>
                        </select>
                    </div>
                    <button id="add-page-btn" class="btn btn-secondary btn-full">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        Add Page
                    </button>
                    <div id="pages-list" class="pages-list">
                        <!-- Page thumbnails will be inserted here -->
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-controls">
                    <div class="zoom-controls">
                        <button id="zoom-out" class="btn btn-icon" title="Zoom Out (-)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <line x1="8" y1="11" x2="14" y2="11" />
                                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                            </svg>
                        </button>
                        <span id="zoom-level" class="zoom-level">100%</span>
                        <button id="zoom-in" class="btn btn-icon" title="Zoom In (+)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <line x1="11" y1="8" x2="11" y2="14" />
                                <line x1="8" y1="11" x2="14" y2="11" />
                                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                            </svg>
                        </button>
                        <button id="zoom-fit" class="btn btn-icon" title="Fit to Screen">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="sidebar sidebar-right">
                <div class="sidebar-section">
                    <h2 class="section-title">Properties</h2>
                    <div id="properties-panel" class="properties-panel">
                        <div class="empty-state">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="12" y1="16" x2="12" y2="12" />
                                <line x1="12" y1="8" x2="12.01" y2="8" />
                            </svg>
                            <p>Select an element to edit its properties</p>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h2 class="section-title">Layers</h2>
                    <div id="layers-panel" class="layers-panel">
                        <div class="empty-state">
                            <p>No objects on canvas</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
